<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Welcome</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/custom.css">
</head>
<body style="background-color:#FFF7CD">
	<div class="container">
		<div class="row d-flex align-items-center" style="height:100vh">
			<div class="col-lg-6 mb-5">
				<h2 class="fw-bold" style="color:#353D69">Welcome to ACDA</h2>
				<div class="login-dash mt-4"></div>
				<div class="form-login mt-4 mb-5 w-75 w-custom-75">
					<div class="mb-3">
						<label for="exampleFormControlInput1 text-grayblue" class="form-label">Email Address</label>
						<input type="email" class="form-control bg-light border-1 rounded-1" id="exampleFormControlInput1" style="border-color: #353D69;" 
						>
					</div>
					<div class="mb-3">
						<label for="exampleFormControlInput1 text-grayblue" class="form-label"><span class="text-danger">* </span>Password</label>
						<input type="password" class="form-control bg-light border-1 rounded-1" id="exampleFormControlInput1"  style="border-color: #353D69"
						>
					</div>
					<div class="mb-3">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
						<label class="form-check-label p-0" for="flexCheckChecked">
							Remember me?
						</label>
					</div>
					<div class="login-button row">
						<div class="col-lg-5">
							<button class="btn btn-primary rounded-3 text-putih fw-bold fs-6 px-4 w-100">Sign In</button>
						</div>
						<div class="col-lg-7 d-flex align-items-center">
							<a href="" class="text-decoration-none w-100 text-end d-block text-start-mobile" style="color:#353D69">Forgot your password?</a>
						</div>
					</div>
				</div>
				<div>
					<p style="color:#353D69">New User?</p>
					<a href="" class="btn btn-outline-primary fw-bold fs-5 px-1 py-1 border-3">Create New Account</a>
				</div>
			</div>
			<div class="col-lg-6">
				<img class="img-fluid w-75" src="assets/img/ilustrasi/login.png" alt="">
			</div>
		</div>
	</div>
</body>
<script src="assets/plugins/aos/aos.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/fontawesome/js/all.js"></script>
<script src="assets/plugins/datatable/jquery/jquery-3.6.0.js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/plugins/owlcarousel/dist/owl.carousel.min.js"></script>
</html>
